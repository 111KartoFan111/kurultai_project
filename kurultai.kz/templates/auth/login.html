<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italiana:wght@400&display=swap" />
</head>
<body>
    <div class="macbook-air-1">
        <div class="macbook-air-1-inner">
            <div class="frame-parent">
                <form method="POST" action="{{ url_for('login') }}"> <!-- Форма отправляется на /login -->
                    <div class="frame-group">
                        <div class="rectangle-group">
                            <input type="text" name="username" class="input-field" placeholder="Введите логин" required />
                        </div>
                        <div class="rectangle-group">
                            <input type="password" name="password" class="input-field" placeholder="Введите пароль" required />
                        </div>
                    </div>
                    <button type="submit" class="frame-wrapper" id="frameContainer">
                        <div class="div2">Войти</div> <!-- Кнопка отправки формы -->
                    </button>
                </form>
            </div>
        </div>
        <div class="kurultay">Kurultay</div>
    </div>
</body>
</html>
